<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1C2541" />


  <title>Buzzin New York</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // Fetch the API key from the Django backend 
    fetch('http://127.0.0.1:8000/api/apikey/')
      .then(response => response.json())
      .then(data => {
        const googleMapsApiKey = data.api_key;

        // Load the Google Maps API with the fetched API key
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places,visualization,geometry&callback=initMap`; 
        script.defer = true;
        document.body.appendChild(script);
      })
      .catch(error => {
        console.error('Error fetching API key:', error);
      });

   
    function initMap() {
    
    }
  </script>
 
</body>

</html>
